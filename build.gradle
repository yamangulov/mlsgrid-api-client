plugins {
    id "net.ltgt.apt" version "0.21"
    id "java-library"
}

group 'com.innedhub'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    lombokVersion = "1.18.12"
    okhttpVersion = "4.7.1"
    junitJupiterVersion = "5.7.0-M1"
    slf4jVersion = "2.0.0-alpha1"
    odataVersion = "4.7.1"
    odata2Version = "2.0.11"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: "${okhttpVersion}"
    compile group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: "${slf4jVersion}"
    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")

    compile group: 'org.apache.olingo', name: 'odata-client-core', version: "${odataVersion}"

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "${junitJupiterVersion}"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: "${junitJupiterVersion}"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "${junitJupiterVersion}"
}

// it needs only if you run tests through Gradle, not if the File - Settings - Build - Gradle - Run tests using - Intellij IDEA setting is checked. Don't use in production!
//test {
//    useJUnitPlatform()
//}

logging.captureStandardOutput LogLevel.INFO





